<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aggiungi volo</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Aggiungi un Nuovo Volo</h2>
        <form action="/admin/add" method="post">
            <div class="mb-3">
                <label for="day" class="form-label">Giorno</label>
                <input type="datetime-local" class="form-control" id="day" name="day" required>
            </div>
            <div class="mb-3">
                <label for="departureCity" class="form-label">Città di Partenza</label>
            <select name="departureCity" class="form-select">
                            <option th:each="airport : ${airports}" 
                                    th:value="${airport.city}" 
                                    th:text="${airport.city}">
                            </option>
                        </select>
            </div>
            <div class="mb-3">
                <label for="arrivalCity" class="form-label">Città di Arrivo</label>
                <select name="arrivalCity" class="form-select">
                            <option th:each="airport : ${airports}" 
                                    th:value="${airport.city}" 
                                    th:text="${airport.city}">
                            </option>
                        </select>
            </div>
            <div class="mb-3">
                <label for="aircraftType" class="form-label">Tipo di Aereo</label>
                <select name="aircraftType" id="aircraftType" class="form-select" required>
                    <option th:each="aircraft : ${aircrafts}" 
                            th:value="${aircraft.aircraftType}" 
                            th:text="${aircraft.aircraftType}"
                    </option>
                </select>
            </div>
            <div class="mb-3">

            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Aggiungi Volo</button>
        </form>
    </div>
</body>
</html>
