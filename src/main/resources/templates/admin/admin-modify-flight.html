<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modifica Volo</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Modifica Volo</h2>
        <form th:action="@{/admin/modify/{id}(id=${flight.flightId})}" method="post">
            <div class="mb-3">
                <label for="aircraftType" class="form-label">Tipo di Aereo</label>
                <select name="aircraftType" id="aircraftType" class="form-select" required>
                    <option th:each="aircraft : ${aircrafts}" 
                            th:value="${aircraft.aircraftType}" 
                            th:text="${aircraft.aircraftType}"
                            th:selected="${aircraft.aircraftType == flight.aircraft.aircraftType}">
                    </option>
                </select>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Modifica Volo</button>
        </form>
    </div>
</body>
</html>
