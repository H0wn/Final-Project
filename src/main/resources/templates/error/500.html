<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Errore 500 - Errore del Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-warning">500</h1>
            <h2 th:text="${errorTitle}" class="mb-3">Errore del Server</h2>
            <p th:text="${errorMessage}" class="text-muted">Qualcosa è andato storto. Riprova più tardi.</p>
            <a href="/" class="btn btn-outline-secondary mt-4">Torna alla Home</a>
        </div>
    </div>
</body>
</html>
