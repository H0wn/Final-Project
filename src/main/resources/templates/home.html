<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cerca Voli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <a href="/admin/login" class="btn btn-sm btn-outline-primary float-end">Admin</a>
        <h1>Cerca Voli</h1>
        <form action="/search" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row g-3">
                <div class="col-md-4">
                    <label>Partenza:</label>
                    <select name="departureCity" class="form-select">
                        <option th:each="airport : ${airports}" 
                                th:value="${airport.city}" 
                                th:text="${airport.city}">
                        </option>
                    </select>
                </div>
                
                <div class="col-md-4">
                    <label>Arrivo:</label>
                    <select name="arrivalCity" class="form-select">
                        <option th:each="airport : ${airports}" 
                                th:value="${airport.city}" 
                                th:text="${airport.city}">
                        </option>
                    </select>
                </div>
                
                <div class="col-md-2">
                    <label>Data:</label>
                    <input type="date" name="day" class="form-control" required>
                </div>
                
                <div class="col-md-2">
                    <label>Bagaglio (kg):</label>
                    <input type="number" name="baggageWeight" class="form-control" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Cerca</button>
        </form>
    </div>
</body>
</html>
